<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    background-color: #000;
    color: #030a0b;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .chat-container {
    width: 90%;
    max-width: 500px;
    height: 80vh;
    background-color: #1a1a1a;
    border: 2px solid #00baaebd;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
  }

  header {
    background-color: #00baaebd;
    color: #000;
    padding: 15px;
    text-align: center;
  }

  header h1 {
    margin: 0;
    font-size: 1.5rem;
  }

  .messages-area {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #222;
  }

  .message {
    display: flex;
    margin-bottom: 6px;
    align-items: flex-start;
  }

  .message img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin-right: 8px;
  }

  .message-content {
    flex: 1;
    border-radius: 5px;
    padding: 6px 10px;
    background: #333;
  }

  .message .user {
    font-weight: bold;
  }

  #typing-indicator {
    font-style: italic;
    opacity: 0.7;
    margin: 4px 10px;
    color: #00ffcc;
  }

  .input-group {
    display: flex;
    gap: 10px;
  }

  #message-input {
    flex: 1;
    background-color: #222;
    border: 1px solid #00baaebd;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
  }

  button {
    background-color: #00baaebd;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #047641c9;
  }

  .dancing {
    font-size: 3rem;
    display: inline-block;
    animation: dance 1s infinite;
    color: #ff69b4;
    text-shadow: 2px 2px 5px #000;
  }

@keyframes dance {
  0%   { transform: translateY(0px) rotate(0deg); }
  50%  { transform: translateY(8px) rotate(-5deg); }
  100% { transform: translateY(0px) rotate(0deg); }
}

</style>
</head>
<body>
<div class="chat-container">
  <header>
  <h1 id="chat-title" class="dancing">Chat</h1>
</header>

  <div id="chat-messages" class="messages-area"></div>
  <div id="typing-indicator"></div>

  <form id="chat-form" novalidate>
    <input type="text" id="username" placeholder="Seu nome">
    <div class="input-group">
      <input type="text" id="message-input" placeholder="Digite sua mensagem...">
      <button type="submit">Enviar</button>
      <button type="button" id="record-btn">ðŸŽ¤ Gravar</button>

      <!-- Input escondido para imagens -->
      <input type="file" id="image-input" accept="image/*" style="display:none;">
      <!-- BotÃ£o customizado para enviar imagem -->
      <button type="button" id="image-btn">ðŸ“Ž Enviar Imagem</button>
    </div>
  </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";
import { getDatabase, ref, push, onChildAdded, serverTimestamp, set, onDisconnect, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

document.addEventListener('DOMContentLoaded', () => {

  const notificationSound = new Audio('som.mp3');
  const typingSound = new Audio('typing.mp3');
  typingSound.volume = 0.3;

  const firebaseConfig = {
    apiKey: "AIzaSyBuiBi8B3Sf6hZfLOYd9Ezl6IXw8NbbF1A",
    authDomain: "mextill.firebaseapp.com",
    databaseURL: "https://mextill-default-rtdb.firebaseio.com",
    projectId: "mextill",
    storageBucket: "mextill.firebasestorage.app",
    messagingSenderId: "811140414542",
    appId: "1:811140414542:web:e695c35ec6d0cdf523571f",
    measurementId: "G-7D3J6PQVZM"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const storage = getStorage(app);
  const messagesRef = ref(db, 'messages');
  const connectedRef = ref(db, ".info/connected");
  const typingRef = ref(db, 'typing');

  const chatForm = document.getElementById('chat-form');
  const messageInput = document.getElementById('message-input');
  const usernameInput = document.getElementById('username');
  const messagesArea = document.getElementById('chat-messages');
  const chatTitle = document.getElementById('chat-title');
  const typingIndicator = document.getElementById('typing-indicator');
  const imageInput = document.getElementById('image-input');
  const imageBtn = document.getElementById('image-btn');
  const recordBtn = document.getElementById('record-btn');

  const defaultPhoto = 'foto3.jpg';

  function getUserColor(username) {
    let hash = 0;
    for (let i = 0; i < username.length; i++) hash = username.charCodeAt(i) + ((hash << 5) - hash);
    return `hsl(${hash % 360}, 70%, 60%)`;
  }

  function getPhotoByUsername(username) {
    if (username.toLowerCase() === "disteseach") return 'dist.jpg';
    if (username.toLowerCase() === "nid") return 'fotonid.jpeg';
    return 'disney.gif';
  }

  function activateUserStatus(username) {
    const userStatusRef = ref(db, 'users/' + username);
    onValue(connectedRef, snap => {
      if (snap.val() === true) {
        set(userStatusRef, { online: true, lastSeen: serverTimestamp() });
        onDisconnect(userStatusRef).update({ online: false, lastSeen: serverTimestamp() });
      }
    });
  }

  const savedName = localStorage.getItem('chat_username');
  if (savedName) {
    usernameInput.value = savedName;
    usernameInput.readOnly = true;
    usernameInput.style.opacity = "0.6";
    activateUserStatus(savedName);
  }

  chatForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const message = messageInput.value.trim();
    const username = usernameInput.value.trim();
    if (!username) { alert("Digite seu nome."); return; }
    if (!message) return;

    if (!savedName) {
      localStorage.setItem('chat_username', username);
      usernameInput.readOnly = true;
      usernameInput.style.opacity = "0.6";
      activateUserStatus(username);
    }

    push(messagesRef, {
      username,
      text: message,
      timestamp: serverTimestamp()
    });

    messageInput.value = '';
    set(ref(db, `typing/${username}`), false);
  });

  // Ãudio
  let mediaRecorder;
  let audioChunks = [];

  function uploadAudio(blob, username) {
    const fileRef = storageRef(storage, `audios/${username}_${Date.now()}.webm`);
    uploadBytes(fileRef, blob)
      .then(() => getDownloadURL(fileRef))
      .then(url => {
        push(messagesRef, {
          username,
          audioURL: url,
          timestamp: serverTimestamp()
        });
      })
      .catch(err => console.error(err));
  }

  recordBtn.addEventListener('click', async () => {
    if (!mediaRecorder || mediaRecorder.state === "inactive") {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        audioChunks = [];
        uploadAudio(blob, usernameInput.value);
      };
      mediaRecorder.start();
      recordBtn.textContent = "â¹ï¸ Parar";
    } else if (mediaRecorder.state === "recording") {
      mediaRecorder.stop();
      recordBtn.textContent = "ðŸŽ¤ Gravar";
    }
  });

  // Imagens
  function uploadImage(file, username) {
    const fileRef = storageRef(storage, `images/${username}_${Date.now()}_${file.name}`);
    uploadBytes(fileRef, file)
      .then(() => getDownloadURL(fileRef))
      .then(url => {
        push(messagesRef, { username, imageURL: url, timestamp: serverTimestamp() });
      })
      .catch(err => console.error(err));
  }

  imageBtn.addEventListener('click', () => imageInput.click());

  imageInput.addEventListener('change', () => {
    const file = imageInput.files[0];
    if (!file) return;
    const username = usernameInput.value.trim();
    if (!username) { alert("Digite seu nome antes de enviar uma imagem!"); return; }
    uploadImage(file, username);
    imageInput.value = "";
  });

  const userStatusRefs = {};
  function monitorUserStatus(username, statusDiv) {
    if (userStatusRefs[username]) return;
    const statusRef = ref(db, 'users/' + username);
    onValue(statusRef, snapshot => {
      const userData = snapshot.val();
      if (!userData) return;
      if (userData.online) statusDiv.innerHTML = "ðŸŸ¢ Online";
      else if (userData.lastSeen) {
        const date = new Date(userData.lastSeen);
        statusDiv.innerHTML = "Visto Ã s " + date.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});
      }
    });
    userStatusRefs[username] = true;
  }
// Monitorar usuÃ¡rios online para atualizar o topo
const usersRef = ref(db, 'users');

let previousUsers = {};

onValue(usersRef, (snapshot) => {
  const usersData = snapshot.val() || {};

  Object.keys(usersData).forEach(username => {
    const user = usersData[username];
    const previous = previousUsers[username];

    // UsuÃ¡rio entrou
    if (user.online === true && (!previous || previous.online === false)) {
      if (username !== usernameInput.value) {
        addSystemMessage(`âœ¨ ${username} entrou no chat`);
      }
    }

    // UsuÃ¡rio saiu
    if (user.online === false && previous && previous.online === true) {
      if (username !== usernameInput.value) {
        addSystemMessage(`ðŸšª ${username} saiu do chat`);
      }
    }
  });

  previousUsers = usersData;
});

onValue(usersRef, (snapshot) => {
  const usersData = snapshot.val() || {};
  const currentUser = usernameInput.value;
  
  const onlineUsers = Object.keys(usersData).filter(user => 
    usersData[user].online === true && user !== currentUser
  );

  if (onlineUsers.length === 1) {
    chatTitle.textContent = `${onlineUsers[0]} estÃ¡ online`;
  } else if (onlineUsers.length > 1) {
    chatTitle.textContent = `${onlineUsers.length} pessoas estÃ£o online`;
  } else {
    chatTitle.textContent = "Chat";
  }
});

function addSystemMessage(text) {
  const systemElement = document.createElement('div');
  systemElement.style.textAlign = "center";
  systemElement.style.opacity = "0.6";
  systemElement.style.fontSize = "0.8rem";
  systemElement.style.margin = "5px 0";
  systemElement.style.color = "#00ffcc";
  systemElement.textContent = text;

  messagesArea.appendChild(systemElement);
  messagesArea.scrollTo({ top: messagesArea.scrollHeight, behavior: 'smooth' });
}

  // Receber mensagens
  onChildAdded(messagesRef, (data) => {
    const msg = data.val();
    if (!msg) return;

    const messageElement = document.createElement('div');
    messageElement.classList.add('message');

    let time = "--:--";
    if (msg.timestamp) time = new Date(msg.timestamp).toLocaleTimeString('pt-BR',{hour:'2-digit', minute:'2-digit'});
    const userColor = getUserColor(msg.username);
    const photoURL = getPhotoByUsername(msg.username);

    messageElement.innerHTML = `
      <img src="${photoURL}" alt="avatar">
      <div class="message-content" style="border-left:4px solid ${userColor}; padding-left:8px;">
        <div style="display:flex; justify-content:space-between; align-items:baseline;">
          <span class="user" style="font-weight:bold; color:${userColor};">${msg.username}</span>
          <span style="font-size:0.7rem; opacity:0.6;">${time}</span>
        </div>
        <div style="color:#fff;">
          ${msg.text || ""}
          ${msg.audioURL ? `<audio controls src="${msg.audioURL}"></audio>` : ""}
          ${msg.imageURL ? `<img src="${msg.imageURL}" class="chat-image" style="max-width:300px; display:block; margin-top:5px; cursor:pointer;">` : ""}
        </div>
        <div class="status" style="font-size:0.65rem; opacity:0.7;"></div>
      </div>
    `;

    messagesArea.appendChild(messageElement);

    // Adiciona clique para expandir imagens
    messageElement.querySelectorAll('.chat-image').forEach(img => {
      img.addEventListener('click', () => window.open(img.src, '_blank'));
    });

    messagesArea.scrollTo({ top: messagesArea.scrollHeight, behavior: 'smooth' });

    if (msg.username !== usernameInput.value && Notification.permission === "granted" && document.hidden) {
      new Notification(`Nova mensagem de ${msg.username}`, { body: msg.text });
      notificationSound.play().catch(() => {});
    }

    const statusDiv = messageElement.querySelector(".status");
    monitorUserStatus(msg.username, statusDiv);
  });

  // DigitaÃ§Ã£o
  let typingTimeout;
  messageInput.addEventListener('input', () => {
    const username = usernameInput.value.trim();
    if (!username) return;
    set(ref(db, `typing/${username}`), true);
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => set(ref(db, `typing/${username}`), false), 2000);
  });

  onValue(typingRef, (snapshot) => {
    const typingData = snapshot.val() || {};
    const otherUsersTyping = Object.keys(typingData).filter(u => u !== usernameInput.value && typingData[u] === true);
    typingIndicator.textContent = otherUsersTyping.length > 0
      ? otherUsersTyping.length === 1 ? `${otherUsersTyping[0]} estÃ¡ digitando...` : `${otherUsersTyping.join(", ")} estÃ£o digitando...`
      : "";
    if (otherUsersTyping.length > 0) typingSound.play().catch(() => {});
  });

});
</script>
</body>
</html>
